<form [formGroup]="profileForm">
  <input type="text" name="name" placeholder="Name" formControlName="name">

  <input type="text" name="address" placeholder="Address" formControlName="address">

  <input type="email" name="email" placeholder="name@domain.com" formControlName="email">

  <button type="submit" [disabled]="!this.profileForm.valid" (click)="submit()">Submit</button>
</form>
